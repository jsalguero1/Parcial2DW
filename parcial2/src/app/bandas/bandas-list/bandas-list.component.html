<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-md">
    <a class="navbar-brand" href="#">bandas musicales</a>
  </div>
</nav>
<div class="container text-center">
  <div class="row">
    <div class="col-sm-8">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">País</th>
            <th scope="col">Genero</th>
            <th scope="col">Fundación</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let banda of bandas">
            <th scope="row">{{banda.id}}</th>
            <td><a href="#" (click)="onSelect(banda)">{{banda.name}}</a></td>
            <td>{{banda.country}}</td>
            <td>{{banda.genre}}</td>
            <td>{{banda.foundation_year}}</td>
          </tr>
        </tbody>
      </table>
      <p style="text-align: left;">la banda mas antigua es: {{getOlderBand().name}} fundada hace: {{2023 - getOlderBand().foundation_year}} años</p>
    </div>
    <div class="col-sm-4">
      <div *ngIf="selected">
        <app-bandas-detail [banda]="selectedBanda"></app-bandas-detail>
      </div>
    </div>
  </div>
